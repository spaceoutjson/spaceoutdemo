<!DOCTYPE html>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<style>
html, body, #map {
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>SpaceOut GeoJSON Viewer</title>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
<script>
var map = L.map('map');
var layer;

L.tileLayer('https://{s}.tiles.mapbox.com/v4/mapbox.light/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoicnl2biIsImEiOiJjazl3NHZ3eTQwMmVqM2ZtdjRncWVqZW9pIn0.mxqxxHrhcb5t80E7VbE1qw', {
  attribution: '&copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a> &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> '
}).addTo(map);


function onEachFeature(feature, layer) {
  if (feature.properties)
    layer.bindPopup(Object.entries(feature.properties).map((prop) => prop.join(': ')).join('<br>'));
}


function updateGeoJson() {
  if (layer) {
    map.removeLayer(layer);
    layer = undefined;
  }
  fetch(window.location.hash.slice(1), {cors: true})
  .then((resp) => resp.json())
  .then((json) => {
    layer = L.geoJson(json, {onEachFeature}).addTo(map);
    map.fitBounds(layer.getBounds());
  })
  .catch(() => alert('Error loading or parsing GeoJSON'))
}
updateGeoJson();
window.onhashchange = updateGeoJson;
</script>
